apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

buildscript {
    repositories {
        google()
    }
}

dependencies {
    repositories {
        google()
    }

    api 'com.android.tools.build:gradle:4.2.0'
}

repositories {
    mavenCentral()
}

group = 'com.mindera.gradle.versioncode'
version = '1.4'

publishing {
    repositories {
        maven {
            url = layout.buildDirectory.dir('../repo')
        }
    }
}